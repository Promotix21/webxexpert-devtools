<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>
  
  <!-- Console window -->
  <rect x="16" y="24" width="96" height="80" rx="8" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
  
  <!-- Title bar -->
  <rect x="16" y="24" width="96" height="16" rx="8" fill="#e94560"/>
  <rect x="16" y="32" width="96" height="8" fill="#e94560"/>
  
  <!-- Window buttons -->
  <circle cx="28" cy="32" r="4" fill="#ff6b6b"/>
  <circle cx="40" cy="32" r="4" fill="#f39c12"/>
  <circle cx="52" cy="32" r="4" fill="#4ade80"/>
  
  <!-- Error text lines -->
  <rect x="24" y="48" width="40" height="4" rx="2" fill="#e94560"/>
  <rect x="24" y="56" width="60" height="4" rx="2" fill="#888"/>
  <rect x="24" y="64" width="50" height="4" rx="2" fill="#888"/>
  <rect x="24" y="72" width="70" height="4" rx="2" fill="#f39c12"/>
  <rect x="24" y="80" width="45" height="4" rx="2" fill="#888"/>
  <rect x="24" y="88" width="55" height="4" rx="2" fill="#e94560"/>
  
  <!-- Claude "C" badge -->
  <circle cx="100" cy="90" r="18" fill="#e94560"/>
  <text x="100" y="97" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">C</text>
</svg>
